name: junto_beta_mobile
description: A new Flutter project.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+2

environment:
  sdk: ">=2.6.0-dev <3.0.0"
  flutter: ">=1.10.14 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  image_picker: 0.6.1+8
  shared_preferences: 0.5.4
  cupertino_icons: 0.1.2
  provider: 3.1.0+1
  http: 0.12.0+2
  image_cropper: 1.1.0
  sentry: 2.3.1
  localstorage: 2.0.0
  giphy_client: 0.2.0
  cached_network_image: 1.1.2+1
  # webview_flutter: ^0.3.9+1
  # swipedetector: ^1.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  test: any


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  fonts:
    - family: Avenir
      fonts:
      - asset: assets/fonts/AvenirLTStd-Book.otf
        weight: 400
      - asset: assets/fonts/Avenir-Medium.ttf
        weight: 500
      - asset: assets/fonts/Avenir-Heavy.ttf
        weight: 600
      - asset: assets/fonts/Avenir-Black.ttf
        weight: 700

    - family:  j_home
      fonts:
      - asset: assets/fonts/j_home.ttf

    - family:  MyFlutterApp
      fonts:
      - asset: assets/fonts/MyFlutterApp.ttf

  # To add assets to your application, add an assets section, like this:
