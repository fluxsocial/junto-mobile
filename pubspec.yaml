    git:
      url: https://github.com/juntofoundation/embedly-preview.git
      ref: master
  contacts_service: ^0.4.6
  permission_handler: ^5.0.1+1
  clipboard: ^0.1.2+8
  readmore: ^1.0.0
  firebase_messaging: 7.0.3
  firebase_core: 0.5.0+1
  flutter_fadein: ^1.1.1
  app_settings: 4.0.4
  share: 0.6.5+4
  flutter_slidable: 0.5.7

dev_dependencies:
  test: any
  build_runner: 1.10.0
  hive_generator: 0.7.0+2
  freezed: 0.11.2
  effective_dart: 1.2.3
dependency_overrides:
  dartx: 0.5.0
  characters: 1.0.0
  path: 1.7.0
  # Pending https://github.com/agnostech/flutter_amplify/pull/20
  flutter_aws_amplify_cognito:
    # path: ../flutter_amplify/flutter_aws_amplify_cognito
