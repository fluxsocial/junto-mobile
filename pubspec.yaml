  expandable: any
  flutter_aws_amplify_cognito: ^1.0.0+7
  corsac_jwt: ^0.2.2
  flutter_linkify: 3.1.3
  email_validator: ^1.0.5
  flutter_mentions: ^1.0.10
  flutter_parsed_text: ^1.2.5
  embedly_preview:
